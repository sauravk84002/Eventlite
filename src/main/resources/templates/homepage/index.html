<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>


  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
  <br>
    <h1>HomePage</h1>
    <br>
	<h2>Upcoming events</h2>
	<br>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${eventsHome}">
          <td><a th:href="'/events/' + ${e.id}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="'/venues/' + ${e.venue.id}" th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
    <br>
	<form th:action="@{/events}">
      <button type="submit" class="btn btn-primary btn-lg">
      	Events
      </button>
    </form>
    <br>
    <h2>Venues</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-map-marker-alt"></i> PostalCode</th>
          <th><i></i> Capacity</th>
          
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venuesEvents}">
          <td><a th:href="'/venues/' + ${v.id}" th:text="${v.name}">Venue Name</a></td>
          <td th:text="${v.address}">Venue Address</td>
          <td th:text="${v.postalCode}">Venue Address</td>
          <td th:text="${v.capacity}">Venue Capacity</td>
        </tr>
      </tbody>
    </table>
    <br>
	<form th:action="@{/venues}">
      <button type="submit" class="btn btn-primary btn-lg">
      	Venues
      </button>
    </form>
    <br>
  </div>


	
</body>
</html>
